<!DOCTYPE html>
<html>
	<head>
		<title>Five</title>
		<style type="text/css">
			th
			{
				text-align: left;
			}
		</style>
	</head>
	<body>
		<center><table cellspacing="0">
			<tr>
				<td colspan="2"><center><img src="img/gh.jpg" width=50% height="50%"></center></td>
				<td colspan="3"><font color="red" size="6px" >Employee Registration Form</font></td>
			</tr>
		</table>
	</center>
	<center><table  width="40%">
			<tr>
				<td colspan="3"></td>
				<td colspan="1">
					<input type="radio" id="a" checked>
					<label for="a">Mr.</label>
					<input type="radio" id="b">
					<label for="b">Mrs.</label>					
					<input type="radio" id="c">
					<label for="c">Ms.</label>					
				</td>
			</tr>
			<tr>
				<th colspan="3">First Name</th>
				<td colspan="1"><input type="text" value="First Name"></td>
			</tr>
			<tr>
				<th colspan="3">Last Name</th>
				<td colspan="1"><input type="text" value="Last Name"></td>
			</tr>
			<tr>
				<th colspan="3">Mail Address1</th>
				<td colspan="1"><input type="text"></td>
			</tr>
			<tr>
				<th colspan="3">Mail Address2</th>
				<td colspan="1"><input type="text"></td>
			</tr>	
			<tr>
				<th colspan="3">City</th>
				<td colspan="1"><input type="text"></td>
			</tr>
			<tr>
				<th colspan="3">State</th>
				<td colspan="1">
						<select>
							<option>
								Gujarat
							</option>
						</select>
				</td>
			</tr>						
			<tr>
				<th colspan="3">Zip</th>
				<td colspan="1"><input type="text"></td>
			</tr>
			<tr>
				<th colspan="3">Upload Photo</th>
				<td><input type="file"></td>
			</tr>
			<tr>
				<th colspan="3">E-Mail</th>
				<td><input type="email"></td>
			</tr>
			<tr>
				<th colspan="3">Mobile</th>
				<td colspan="1"><input type="number" value="+91"></td>
			</tr>
			<tr>
				<th colspan="3">Languages known</th>
				<td colspan="1">
					<input type="checkbox" checked id="gujarati">
					<label for="gujarati">Gujarati</label><br/>
					<input type="checkbox" checked id="hindi">
					<label for="hindi">Hindi</label><br/>
					<input type="checkbox" checked id="english">
					<label for="english">English</label><br/>
					<input type="checkbox" name="marathi">
					<label for="marathi">Marathi</label>
				</td>
			</tr>
			<tr>
				<th colspan="3">Additional Information</th>
				<td><textarea></textarea></td>
			</tr>	
			<tr>
				<td colspan="3"></td>
				<td>
					<button>submit</button>
					<button>reset</button>
				</td>
			</tr>										
		</table></center>
	</body>
</html>
