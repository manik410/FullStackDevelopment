<!DOCTYPE html>
<html>
	<head>
		<title>Two</title>
	</head>
	<body>
		<h2>Contact Us</h2>
		<form>
			<fieldset>
				<legend>Your message:</legend>
				<table>
					<tr>
						<td>To</td>
						<td><input id="to" type="text" value="Example Cafe"></td>
					</tr>
					<tr>
						<td>Your email</td>
						<td><input type="email" id="email"></td>
					</tr>
					<tr>
						<td>Message</td>
						<td><textarea id="message" rows="8" cols="50"></textarea></td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>How you found us:</legend>
				<table>
					<tr>
						<td>How did you hear of us</td>
						<td>
							<select>
								<option>Google</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Newsletter</td>
						<td>
							<input id="check" type="checkbox" checked>
							<label for="check">Ensure this box is checked if you would like to receive email updates</label>
						</td>
					</tr>
				</table>
			</fieldset>
			<button>Send Message</button>
		</form>
	</body>
</html>
